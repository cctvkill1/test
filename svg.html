	.path {
		stroke-dasharray: 1000;

		animation: dash 5s linear alternate infinite;
		-webkit-animation: dash 5s linear alternate infinite;
	}

	@keyframes dash {
		from {
			stroke-dashoffset: 1000;
		}
		to {
			stroke-dashoffset: 0;
		}
	}
	.line-drawing {
		-webkit-transition: opacity 0.5s;
		transition: opacity 0.5s;
	}
	.line-drawing path {
		fill: none;
		stroke: #333;
		stroke-width: 3;
	}
	path.stroke-medium {
		stroke-width: 2;
	}
	</style>

<script type="text/javascript">
var paths=document.querySelectorAll( 'path' ) ;
for(var i=0; i<paths.length; i++){  
	var l = paths[i].getTotalLength() ;		 
	paths[i].style.strokeDasharray = l ; 
	paths[i].style.strokeDashoffset = l;
}
var t ,stop=5000 ,total=0;
function addlength() 
{ 
	if(total>=stop)
	{
		t=window.clearInterval(t);
		console.log('停止了');
	}else{
		total+=100;
		var paths=document.querySelectorAll( 'path' ) ;
		for(var i=0; i<paths.length; i++){  
			var l = paths[i].getTotalLength() ;			
			l=l-l/(stop/total);
			paths[i].style.strokeDashoffset = l;
			// paths[i].style.strokeDashoffset=paths[i].style.strokeDashoffset-l;
			// console.log(l+"--"+paths[i].style.strokeDashoffset)
		}
	// document.getElementById('test').innerHTML += paths[1].style.strokeDashoffset+" -- ";
	}
	// t=setTimeout("addlength()",100) 
}  
var t=self.setInterval("addlength()",50) 
</script>

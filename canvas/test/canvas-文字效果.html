<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head>	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />	<title>HTML5模仿骇客帝国文字矩阵效果</title></head><body>	<style type="text/css">	*{margin:0;padding:0;list-style-type:none;}	a,img{border:0;}	body{font:12px/180% Arial, Helvetica, sans-serif, "新宋体";overflow:hidden;}	</style>	<canvas id="q"></canvas>	<script type="text/javascript" >	var s = window.screen;	var width = q.width = s.width;	var height = q.height = s.height;	var letters = Array(256).join(1).split('');//Array(256)有256个元素的空数组，join(1)将数据每个元素用1连接起来成一个字符串（256个数组需要用255个1连接），所以就是255个1组成的字符串，split('')将255个1分割成长度为255的数组	var ctx = q.getContext('2d');	console.log(letters);	var draw = function () {		ctx.fillStyle='rgba(0,0,0,.05)';		ctx.fillRect(0,0,width,height);		ctx.fillStyle='#0F0';		letters.map(function(y_pos, index){			text = String.fromCharCode(3e4+Math.random()*33);//可接受一个指定的 Unicode 值，然后返回一个字符串。			x_pos = index * 10;			ctx.fillText(text, x_pos, y_pos);			letters[index] = (y_pos > 758 + Math.random() * 1e4) ? 0 : y_pos + 10;		});	};	setInterval(draw, 33);	</script></body></html>

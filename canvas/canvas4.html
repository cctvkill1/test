<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>canvas入门-旋转方块</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	body,html{
		height: 100%;
	}
	</style>
</head>
<body>
	<canvas id="canvas" width="800" height="800"> 
		<span>您的浏览器不支持canvas</span>
	</canvas>
	<script> 
	var c=document.getElementById("canvas");
	c.width = document.body.offsetWidth;
	c.height = document.body.offsetHeight; 
	var cGC=c.getContext("2d");  
	var num = 0;
	var num2 = 0;
	var value = 1;
	cGC.translate(400,400);//偏移
	setInterval(function(){
		num++;
		cGC.clearRect(0,0,c.width,c.height);
		cGC.save();//保存路径
		if (num2==100) {
			value=-1;
		} else if(num2==0){
			value=1;
		}
		num2 += value;
		cGC.scale(num2/50,num2/50);
		cGC.rotate(num*Math.PI/180);//注意rotate是会累加角度的所以需要 save 和restore
		cGC.translate(-200,-200);//偏移
		cGC.fillRect(0,0,400,400);
		cGC.restore();//回复路径
	},30)
	</script>
</body>	
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>canvas入门-合成</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	body,html{
		height: 100%;
	}
	</style>
</head>
<body>
	<canvas id="c1" width="800" height="800"> 
	</canvas>
	<script type="text/javascript">
	window.onload = function () {
		var c = document.getElementById("c1");
		var ct = c.getContext("2d");
		c.width = document.body.offsetWidth;
		c.height = document.body.offsetHeight;

		ct.fillRect(0,0,100,100);
		ct.fillStyle="red";
		//半透明
		// ct.globalAlpha = 0.5;
		//合成方法 'source-over' 后画的再先画的上面
		//'destination-over' 先画的再后话的上面
		//'source-atop' 只截取后画的与之前的重叠部分
		//destination-atop source-in destination-in 
		//source-out destination-out lighter copy xor
		ct.globalCompositeOperation = 'xor';//掏空重叠部分
		ct.fillRect(50,50,100,100);
	}
	</script>
</body>
</html>
